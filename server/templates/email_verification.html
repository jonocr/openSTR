<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>Email</title>
    <meta name="description" content="Email verification">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .content {
            margin: 20px 0;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Hi, {{.Name}}!</h1>
        <p class="content">
            This is an email to welcome you to our openSTR app. In order to access your account, you need to follow thi link to verify your account:
        </p>
        <a href="{{.Url}}">{{.Url}}</a>
        <p class="content">
            If the link doesn't work, please trying copy & paste the link in your browser. Thanks.
        </p>
    </div>
</body>

</html>
